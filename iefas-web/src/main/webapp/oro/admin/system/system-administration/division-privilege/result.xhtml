<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="breadcrumb-3">
		<li><a title="">Search Result</a><i class="ti-angle-right"></i></li>
	</ui:define>

	<h:form id="divisionSearchTable">
		<p:dataTable var="division"
			value="#{divisionPrivilegeSearchView.divisionVOs}"
			rowKey="#{division.divisionId}" reflow="true" paginator="true"
			paginatorPosition="bottom" rows="5"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" draggableColumns="true"
			rendered="#{divisionPrivilegeSearchView.divisionVOs != null}">
			<f:facet name="header">Search Result</f:facet>
			<p:column headerText="#{msgs['division.privilege.division.id.column.header']}"
				sortBy="#{division.divisionId}">
				<p:commandLink action="edit" ajax="false">
					<h:outputText value="#{division.divisionId}" />
					<f:param name="divisionId" value="#{division.divisionId}" />
				</p:commandLink>
			</p:column>

			<p:column headerText="#{msgs['division.privilege.division.name.column.header']}"
				sortBy="#{division.divisionName}">
				<h:outputText value="#{division.divisionName}" />
			</p:column>
		</p:dataTable>
	</h:form>
</ui:composition>
