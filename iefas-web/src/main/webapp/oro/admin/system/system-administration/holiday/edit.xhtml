<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:i="http://iefas.oro.hk/ui" template="./holiday.xhtml">

	<ui:define name="breadcrumb-3">
		<li><a title="">#{msgs['holiday.main.title']}</a><i class="ti-angle-right"></i></li>
	</ui:define>

	<ui:define name="title">
		<a class="ax-back-icon-url" onclick="_ACTION('search')"
			href="javascript:void(0)"> <i class="ax-icon ti-arrow-left"></i>
			#{msgs['holiday.detail.title']}
		</a>
	</ui:define>

	<ui:define name="main-content">
		<div>
			<h:form id="editForm">
				<p:panel id="toggleable" header="#{msgs['basic.info.title']}"
					toggleable="true" toggleSpeed="200" widgetVar="panel">
					<p:messages id="msgs" closable="true" />
					<div>
						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-2,ui-grid-col-4"
							layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
							<p:outputLabel for="holidayDate" value="#{msgs['holiday.result.date']}" />
							<p:calendar id="holidayDate" required="true" showOn="button" disabled="#{holidayDetailView.holidayVO.expireIndc}"
								value="#{holidayDetailView.holidayVO.holidayDate}" pattern="#{appResourceUtils.dateFormat}" 
								mindate="#{holidayDetailView.today}" />
							<p:outputLabel for="holidayDesc" value="#{msgs['holiday.result.desc']}" />
							<p:inputText id="holidayDesc" value="#{holidayDetailView.holidayVO.holidayDesc}" required="true"
							requiredMessage="Please input Date Description"  disabled="#{holidayDetailView.holidayVO.expireIndc}"/>
						</p:panelGrid>
					</div>
				</p:panel>


				<div class="ax-btn-set">
					<p:button value="#{msgs['back.btn']}" styleClass="ui-priority-secondary"
						icon="ti-arrow-left" outcome="search"/>
					<p:commandButton value="#{msgs['save.btn']}" action="#{holidayDetailView.saveHoliday}"
						update="@form" rendered="#{not holidayDetailView.holidayVO.expireIndc}"/>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
