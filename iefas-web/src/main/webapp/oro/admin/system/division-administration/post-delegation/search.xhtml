<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="./post-delegation.xhtml">

	<ui:define name="main-content">
		<div>
			<p:panel id="toggleable"
				header="#{msgs['post.delegation.search.title']}" toggleable="true"
				toggleSpeed="200" widgetVar="panel">
				<h:form id="searchForm">
					<div>
						<input type="checkbox" id="basicAdvance" name="basicAdvance"
							class="basicAdvance hidden-checkbox" checked="checked" />
						<div class="search-basic">
							<p:panelGrid columns="1" layout="grid"
								columnClasses="ui-grid-col-12"
								styleClass="ui-panelgrid-blank ui-fluid">
								<p:inputText />
								<p:column>
									<label for="basicAdvance" class="basicAdvanceLabel advance"><i
										class="ti-search"></i> Advanced Search</label>
									<div class="note">Division</div>
								</p:column>
							</p:panelGrid>
						</div>
						<div class="search-advance">
							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
								<p:outputLabel for="Division"
									value="#{msgs['post.delegation.division.label']}" />
								<p:selectOneMenu id="Division"
									value="#{postDelegationSearchView.criteria.divisionId}">
									<f:selectItem itemLabel="- All -" itemValue="" />
									<f:selectItems value="#{postDelegationSearchView.divisionVOs}"
										var="division" itemLabel="#{division.divisionName}"
										itemValue="#{division.divisionId}" />
								</p:selectOneMenu>
							</p:panelGrid>
						</div>
					</div>
					<div class="ax-btn-set">
						<p:commandButton value="#{msgs['search.btn']}" icon="ti-search"
							action="#{postDelegationSearchBean.search}"
							update="postResultTable" />
						<p:commandButton value="#{msgs['reset.btn']}"
							styleClass="ui-priority-secondary"
							action="#{postDelegationSearchBean.reset}"
							update="@form,postResultTable" />
					</div>
				</h:form>
			</p:panel>
		</div>
		<ui:include src="./result.xhtml"></ui:include>
	</ui:define>
</ui:composition>
