<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="chequeFileResultTable">
        <p:dataTable var="chequeFile"
                     value="#{generateChequeFileSearchView.lazyDataModel}"
                     rowKey="chequeFile.chequeId" lazy="true" reflow="true"
                     selection="#{generateChequeFileSearchView.chequeFileResultVOS}"
                     paginator="true" paginatorPosition="bottom" rows="5"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15" draggableColumns="true"
                     rendered="#{generateChequeFileSearchView.lazyDataModel != null}">
            <f:facet name="header">#{msgs['result.title']}</f:facet>

            <p:column selectionMode="multiple"/>
            <p:column
                    headerText="#{msgs['payment.handling.generate.cheque.file.item.number.column.head']}">
                <h:outputText value="#{chequeFile.itemNumber}"/>
            </p:column>

            <p:column
                    headerText="#{msgs['payment.handling.generate.cheque.file.cheque.date.column.head']}">
                <h:outputText value="#{chequeFile.chequeDate}"/>
            </p:column>
            <p:column
                    headerText="#{msgs['payment.handling.generate.cheque.file.voucher.number.column.head']}">
                <h:outputText value="#{chequeFile.voucherNumber}"/>
            </p:column>
            <p:column
                    headerText="#{msgs['payment.handling.generate.cheque.file.payee.column.head']}">
                <h:outputText value="#{chequeFile.payee}"/>
            </p:column>
            <p:column
                    headerText="#{msgs['payment.handling.generate.cheque.file.currency.column.head']}">
                <h:outputText value="#{chequeFile.currency}"/>
            </p:column>
            <p:column
                    headerText="#{msgs['payment.handling.generate.cheque.file.amount.column.head']}">
                <h:outputText value="#{chequeFile.amount}"/>
            </p:column>
        </p:dataTable>
        <div class="ax-btn-set">
            <p:commandButton id="generateBtn" value="#{msgs['generate.btn.label']}"
                             rendered="#{generateChequeFileSearchView.lazyDataModel != null}"
                             icon="ti-search" update="chequeFileResultTable"
                             action="#{generateChequeFileSearchView.generate}"/>
        </div>
    </h:form>
</ui:composition>
