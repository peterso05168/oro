<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="../tp-header-login.xhtml">
	<ui:define name="main-content">
		<h:form id="changePwdForm" styleClass="account-form">
			<p:messages id="msgs" closable="true" autoUpdate="true" />
			<f:event listener="#{changePasswordViewValidator.validate}"
				type="postValidate" />
			<div class="title type-a">
				<h1>#{msgs['change.pwd.title']}</h1>
			</div>
			<div class="field-row">
				<p:password id="newPassword" placeholder="New Password"
					value="#{changePasswordView.newPassword}" />
				<i class="ti-key"></i>
			</div>
			<div class="field-row">
				<p:password id="confirmPassword" placeholder="Confirm Password"
					value="#{changePasswordView.confirmPassword}" />
				<i class="ti-key"></i>
			</div>
			<div>
				<p:commandButton
					styleClass="btn btn-default full-width-yellow-button"
					value="#{msgs['submit.btn']}"
					action="#{changePasswordView.changePassword}" />
			</div>
			<div style="margin-top: 8px">
				<p:button styleClass="btn btn-default full-width-yellow-button"
					value="#{msgs['cancel.btn']}" outcome="./login.xhtml" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
