<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="../tp-header-login.xhtml">
	<ui:define name="main-content">
		<div class="account-sec type-02">
			<div class="sep"></div>
			<div class="title type-a">
				<h1>#{msgs['forgot.pwd.title']}</h1>
			</div>
			<div class="sep"></div>
			<div class="account-form">
				<div style="text-align: left; padding-bottom: 40px">Reset
					password Successfully. Please use new password to login.</div>
				<div class="">
					<p:button styleClass="btn btn-default full-width-yellow-button"
						value="#{msgs['home.btn']}" outcome="./login.xhtml" />
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
