<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="../tp-header-login.xhtml">
	<ui:define name="main-content">
		<h:form styleClass="account-form">
			<p:messages id="msgs" closable="true" />
			<div class="title type-a">
				<h1>#{msgs['forgot.pwd.title']}</h1>
			</div>
			<div class="field-row">
				<p:inputText placeholder="Login Name"
					value="#{forgotPasswordView.loginName}" required="true"
					requiredMessage="#{appResourceUtils.getRequiredMessage('LoginName')}" />
				<i class="ti-user"></i>
			</div>
			<div class="">
				<p:commandButton
					styleClass="btn btn-default full-width-yellow-button"
					value="#{msgs['submit.btn']}"
					action="#{forgotPasswordView.forgotPassword}" update="msgs" />
			</div>
			<div class="" style="margin-top: 8px">
				<p:button styleClass="btn btn-default full-width-yellow-button"
					value="#{msgs['cancel.btn']}" outcome="./login.xhtml" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
