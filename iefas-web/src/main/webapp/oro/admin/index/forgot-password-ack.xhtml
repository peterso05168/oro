<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="../tp-header-login.xhtml">
	<ui:define name="main-content">
		<div class="account-sec type-02">
			<div class="sep"></div>
			<div class="title type-a">
				<h1>#{msgs['forgot.pwd.title']}</h1>
			</div>
			<div class="sep"></div>
			<div class="account-form">
				<div style="text-align: left; padding-bottom: 40px">Reset
					password email has been sent to your registered email account.
					Please check the email and follow the instruction to reset your
					password. Please verify your login name and try again if you don't
					receive the Reset password email in a few minutes.</div>
				<div class="">
					<p:button styleClass="btn btn-default full-width-yellow-button"
						value="#{msgs['home.btn']}" outcome="./login.xhtml" />
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
