<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="../tp-header-login.xhtml">
	<ui:define name="main-content">
		<div class="account-sec type-02">
			<div class="sep"></div>
			<div class="title type-a">
				<h1>#{msgs['forgot.pwd.title']}</h1>
			</div>
			<div class="sep"></div>
			<div class="account-form">
				<div style="text-align: left; padding-bottom: 40px">

					<div class="ui-messages-error ui-corner-all">
						<span class="ui-messages-error-icon"></span>
						<ul>
							<li><span class="ui-messages-error-summary">Invalid
									token. Please generate again.</span></li>
						</ul>
					</div>
				</div>
				<div>
					<p:button styleClass="btn btn-default full-width-yellow-button"
						value="#{msgs['change.pwd.goto.forgot.pwd.label']}"
						outcome="./forgot-password.xhtml" />
				</div>
				<div style="margin-top: 8px">
					<p:button styleClass="btn btn-default full-width-yellow-button"
						value="#{msgs['home.btn']}" outcome="./login.xhtml" />
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
