<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" type="image/png"
			href="#{resource['primefaces-oro:images/favicon.png']}" />
		<link rel="apple-touch-icon"
			href="#{resource['primefaces-oro:images/favicon.png']}" />
		<link rel="android-touch-icon"
			href="#{resource['primefaces-oro:images/favicon.png']}" />
	</f:facet>

	<title><ui:insert name="head-title" /></title>

	<h:outputStylesheet name="main/css/perfect-scrollbar.css" />
	<h:outputScript name="main/js/perfect-scrollbar.js" />
	<h:outputScript name="jquery/jquery.js" library="primefaces" />
	<h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
	<h:outputStylesheet name="main/css/sh.css" />

	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputScript name="js/bootstrap.min.js" />
	<h:outputStylesheet name="css/themify-icons.css" />
	<h:outputStylesheet name="oro/css/website.css" />
	<h:outputScript name="oro/js/ax-function.js" />
	<h:outputScript name="oro/js/menu.js" />

	<ui:insert name="head" />
</h:head>

<ui:insert name="page-content-body" />

</html>
