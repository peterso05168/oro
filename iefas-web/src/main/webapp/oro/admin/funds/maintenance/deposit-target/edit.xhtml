<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:i="http://iefas.oro.hk/ui" template="./deposit-target.xhtml">

	<ui:define name="title">
		<h:link styleClass="ax-back-icon-url" outcome="search">
			<i class="ax-icon ti-arrow-left"></i>
			#{msgs['depositTarget.title']}
		</h:link>
	</ui:define>

	<ui:define name="main-content">
		<div>
			<h:form id="editForm">
				<p:panel id="toggleable"
					header="#{msgs['basic.info.title']}"
					toggleable="true" toggleSpeed="200" widgetVar="panel">
					<p:focus context="toggleable"/>
					<p:messages id="msgs" closable="true" />
					<div>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
							layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

							<p:outputLabel for="InvestmentType"
								value="#{msgs['depositTarget.investmenttype.label']}" />
							<p:selectOneMenu id="InvestmentType" required="true"
								disabled="#{depositTargetEditView.disabledInvestType}"
								value="#{depositTargetEditView.cashRequirementResultVO.investmentType.investmentTypeId}">
								<f:selectItem itemLabel="- All -" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{depositTargetEditView.investmentTypes}" />
							</p:selectOneMenu>

							<p:outputLabel for="Status" value="#{msgs['status.label']}" />
							<p:selectOneMenu id="Status"
								value="#{depositTargetEditView.cashRequirementResultVO.status}"
								disabled="#{depositTargetEditView.disabledStatus}">
								<f:selectItems
									value="#{depositTargetEditView.statusList}" />
							</p:selectOneMenu>

							<p:outputLabel for="from" value="#{msgs['periodFrom.label']}" />
							<p:calendar id="from" placeholder="From" showOn="button"
								required="true"
								value="#{depositTargetEditView.cashRequirementResultVO.rqmtPeriodFrom}"
								pattern="#{appResourceUtils.dateFormat}">
								<f:convertDateTime pattern="#{appResourceUtils.dateFormat}" />
							</p:calendar>

							<p:outputLabel value="#{msgs['periodTo.label']}" for="to" />
							<p:calendar id="to" placeholder="To" showOn="button"
								required="true"
								value="#{depositTargetEditView.cashRequirementResultVO.rqmtPeriodTo}"
								pattern="#{appResourceUtils.dateFormat}">
							</p:calendar>

							<p:outputLabel for="YearlyRequirement" 
								value="#{msgs['depositTarget.yearlyRequirement.label']}" />
							<p:inputText id="YearlyRequirement" required="true" style="text-align: right;" 
								value="#{depositTargetEditView.cashRequirementResultVO.yearRequirement}">
								<f:convertNumber pattern="#{appResourceUtils.moneyMillionFormat}" />
							</p:inputText>

							<p:outputLabel for="DailyRequirement"
								value="#{msgs['depositTarget.dailyRequirement.label']}" />
							<p:inputText id="DailyRequirement" required="true" style="text-align: right;"
								value="#{depositTargetEditView.cashRequirementResultVO.dailyRequirement}">
								<f:convertNumber pattern="#{appResourceUtils.moneyMillionFormat}" />
							</p:inputText>

						</p:panelGrid>

					</div>
				</p:panel>

				<div class="ax-btn-set">
					<p:button value="#{msgs['back.btn']}"
						styleClass="ui-priority-secondary" icon="ti-arrow-left"
						outcome="search"></p:button>
					<p:commandButton value="#{msgs['save.btn']}" update="@form"
						action="#{depositTargetEditView.saveCaseRequirement}" />
				</div>
			</h:form>

		</div>
	</ui:define>

</ui:composition>
