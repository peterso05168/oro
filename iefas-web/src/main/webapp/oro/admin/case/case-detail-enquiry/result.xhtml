<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<h:form id="caseResultTable">
		<p:dataTable var="case"
			value="#{caseDetailEnquirySearchView.caseResultDataModel}"
			rowKey="#{case.caseId}" lazy="true" reflow="true" paginator="true"
			paginatorPosition="bottom" rows="5"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" draggableColumns="true"
			rendered="#{caseDetailEnquirySearchView.caseResultDataModel != null}">
			<f:facet name="header">#{msgs['result.title']}</f:facet>

			<p:column
				headerText="#{msgs['case.detail.enquiry.case.number.column.header']}"
				sortBy="#{case.caseNumber}">
				<p:commandLink action="edit" ajax="false">
					<h:outputText value="#{case.caseNumber}" />
					<f:param name="caseId" value="#{case.caseId}" />
				</p:commandLink>
			</p:column>

			<p:column
				headerText="#{msgs['case.detail.enquiry.case.name.column.header']}"
				sortBy="#{case.caseName}">
				<h:outputText value="#{case.caseName}" />
			</p:column>

			<p:column
				headerText="#{msgs['case.detail.enquiry.case.type.column.header']}"
				sortBy="#{case.caseType.caseTypeDesc}">
				<h:outputText value="#{case.caseTypeDesc}" />
			</p:column>

			<p:column
				headerText="#{msgs['case.detail.enquiry.outsider.type.column.header']}"
				sortBy="#{case.outsider.outsiderType.outsiderTypeName}">
				<h:outputText value="#{case.outsiderTypeName}" />
			</p:column>

			<p:column
				headerText="#{msgs['case.detail.enquiry.outsider.name.column.header']}"
				sortBy="#{case.outsider.outsiderName}">
				<h:outputText value="#{case.outsiderName}" />
			</p:column>

			<p:column
				headerText="#{msgs['case.detail.enquiry.handling.officer.post.column.header']}"
				sortBy="#{case.post.postTitle}">
				<h:outputText value="#{case.handlingOfficerPostTitle}" />
			</p:column>

			<p:column headerText="#{msgs['status.column.header']}"
				sortBy="#{case.status}" styleClass="ax-status-w-b">
				<h:outputText value="#{msgs['inactive.status.label']}" rendered="#{case.status eq 'INA'}"
					class="status-label red" />
				<h:outputText value="#{msgs['active.status.label']}" rendered="#{case.status eq 'ACT'}"
					class="status-label green" />
			</p:column>
		</p:dataTable>
	</h:form>
</ui:composition>
