<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<h:form id="formC">
		<p:dataTable var="caseFeeType" value="#{feeSearchView.lazyDataModel}"
			rowKey="#{caseFeeType.caseFeeTypeId}" lazy="true" reflow="true"
			paginator="true" paginatorPosition="bottom" rows="5"
			rendered="#{feeSearchView.lazyDataModel != null}"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" draggableColumns="true">
			<f:facet name="header">#{msgs['result.title']}</f:facet>

			<p:column sortBy="#{caseFeeType.caseFeeTypeItem}"
				headerText="#{msgs['orsFees.feesItem.column.header']}">
				<p:commandLink href="javascript:void(0)" action="edit" ajax="false">
					<h:outputText value="#{caseFeeType.caseFeeTypeName}" />
					<f:param name="caseFeeTypeId" value="#{caseFeeType.caseFeeTypeId}" />
				</p:commandLink>
			</p:column>

			<p:column width="750" headerText="#{msgs['orsFees.feesName.column.header']}"
				sortBy="#{caseFeeType.caseFeeTypeDesc}">
				<h:outputText value="#{caseFeeType.caseFeeTypeDesc}" />
			</p:column>

		</p:dataTable>

	</h:form>
</ui:composition>
