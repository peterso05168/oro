<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<h:form id="formC">
		<p:dataTable var="withheldReason"
			value="#{withheldReasonsSearchView.withheldReasonDataModel}"
			rowKey="#{withheldReason.withheldReasonId}" lazy="true" reflow="true"
			paginator="true" paginatorPosition="bottom" rows="4"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" draggableColumns="true"
			rendered="#{withheldReasonsSearchView.withheldReasonDataModel != null}">
			<f:facet name="header">#{msgs['result.title']}</f:facet>
			<p:column headerText="#{msgs['withheld.reasons.code.column']}"
				sortBy="#{withheldReason.withheldRsnCode}">
				<p:commandLink href="javascript:void(0)" action="edit" ajax="false">
					<h:outputText value="#{withheldReason.withheldReasonCode}" />
					<f:param name="withheldReasonId"
						value="#{withheldReason.withheldReasonId}" />
				</p:commandLink>
			</p:column>
			<p:column headerText="#{msgs['withheld.reasons.description.column']}"
				sortBy="#{withheldReason.withheldRsnDesc}">
				<h:outputText value="#{withheldReason.withheldReasonDescription}" />
				<br />
			</p:column>
			<p:column headerText="#{msgs['withheld.reasons.action.column']}"
				styleClass="ax-action-w dont-print">
				<p:menuButton value="#{msgs['action.menuButton.label']}">
					<p:menuitem value="#{msgs['withheld.reasons.action.item.column']}"
						action="edit" ajax="false">
						<f:param name="withheldReasonId"
							value="#{withheldReason.withheldReasonId}" />
					</p:menuitem>
				</p:menuButton>
			</p:column>
		</p:dataTable>
	</h:form>
</ui:composition>
