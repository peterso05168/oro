<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions" template="./ors-fees-to-be-charged.xhtml">

	<ui:define name="main-content">
		<div>
			<p:panel id="toggleable" header="#{msgs['orsFeesToBeCharged.search.title']}"
				toggleable="true" toggleSpeed="200" widgetVar="panel">
				<p:focus context="toggleable"/>
				<p:messages id="msgs" closable="true" />
				<h:form id="searchForm">
					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

						<p:outputLabel for="caseType"
							value="#{msgs['orsFeesToBeCharged.caseType.label']}" />
						<p:selectOneMenu id="caseType"
							value="#{feeToBeChargedSearchView.caseType.caseTypeId}">
							<f:selectItem itemLabel="- All -" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{feeToBeChargedSearchView.caseTypes}" />
						</p:selectOneMenu>

						<p:column></p:column>
						<p:column></p:column>

					</p:panelGrid>
					<div class="ax-btn-set">
						<p:commandButton value="#{msgs['search.btn']}" icon="ti-search"
							update="formC" action="#{feeToBeChargedSearchView.search}" />
						<p:commandButton value="#{msgs['reset.btn']}" action="#{feeToBeChargedSearchView.reset}"
							styleClass="ui-priority-secondary" update="searchForm,formC" />
					</div>
				</h:form>
			</p:panel>
		</div>
		<ui:include src="./result.xhtml"></ui:include>

	</ui:define>
</ui:composition>
