<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<h:form id="formC">
		<p:dataTable var="gazette"
			value="#{gazetteSearchView.lazyDataModel}"
			rowKey="#{gazette.gazetteId}" lazy="true" reflow="true"
			paginator="true" paginatorPosition="bottom" rows="4"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" draggableColumns="true"
			rendered="#{gazetteSearchView.lazyDataModel != null}">
			<f:facet name="header">#{msgs['result.title']}</f:facet>
			<p:column headerText="#{msgs['gazette.code.column']}"
				sortBy="#{gazette.gazetteCode}">
				<p:commandLink href="javascript:void(0)" action="edit" ajax="false">
					<h:outputText value="#{gazette.gazetteCode}" />
					<f:param name="gazetteId"
						value="#{gazette.gazetteId}" />
				</p:commandLink>
			</p:column>
			<p:column headerText="#{msgs['gazette.description.column']}"
				sortBy="#{gazette.gazetteName}">
				<h:outputText value="#{gazette.gazetteName}" />
				<br />
			</p:column>
			<p:column headerText="#{msgs['gazette.action.column']}"
				styleClass="ax-action-w dont-print">
				<p:menuButton value="#{msgs['action.menuButton.label']}">
					<p:menuitem value="#{msgs['gazette.action.item.column']}"
						action="edit" ajax="false">
						<f:param name="gazetteId"
							value="#{gazette.gazetteId}" />
					</p:menuitem>
				</p:menuButton>
			</p:column>
		</p:dataTable>
	</h:form>
</ui:composition>
