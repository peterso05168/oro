<!DOCTYPE html [
    <!ENTITY bull "&#8226;">
]>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="./tp-head.xhtml">

	<ui:define name="page-content-body">
		<h:body>
			<div class="body-div">
				<ui:insert name="page-content" />
				<ui:insert name="status">
					<p:ajaxStatus
						style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
						<f:facet name="start">
							<p:graphicImage name="oro/images/loader.gif" />
						</f:facet>

						<f:facet name="complete">
							<h:outputText value="" />
						</f:facet>
					</p:ajaxStatus>
				</ui:insert>
				<ui:insert name="highlight">
					<h:outputScript name="main/js/sh.js" target="body" />
				</ui:insert>
				<ui:insert name="body"></ui:insert>

			</div>
		</h:body>
	</ui:define>
</ui:composition>
